<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <script src="https://kit.fontawesome.com/0f382413cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <!-- <script src="app.js"></script> --> 
    <script src="advanced-app.js"></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <section class="container">
        <section class="gameContainer">
            <section id="scoreboard">
                <h2 id="title">Scoreboard</h2>
                <h3 id="player1">Player 1 (X)</h3>
                <p id="user1ScoreBoard">0</p>
                <h3 id="player2">Player 2 (O)</h3>
                <p id="user2ScoreBoard">0</p>
            </section>
            <section id="game">
                <button id="box1" class="box"></button>
                <button id="box2" class="box"></button>
                <button id="box3" class="box"></button>
                <button id="box4" class="box"></button>
                <button id="box5" class="box"></button>
                <button id="box6" class="box"></button>
                <button id="box7" class="box"></button>
                <button id="box8" class="box"></button>
                <button id="box9" class="box"></button>
            </section>
        </section>
        <section>
            <div>
                <button id="restart">Restart the Game</button>
            </div>
        </section>
        <footer>
            <p>Made by Annika Chauhan.</p>
        </footer>
    </section>
</body>

</html>
